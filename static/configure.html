<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
<style>
  body {
  font-family:sans-serif;
}
table td, table th {
  padding:5px;
}
</style>
<div class="table-responsive" id="contacts">
    <table>
        <td class="name">
          <input type="hidden" id="id-field" />
          <input class="form-control input-sm" type="text" id="name-field" placeholder="Building Id" />
        </td>
        <td class="age">
          <input class="form-control input-sm" type="text" id="age-field" placeholder="Flat Id" />
        </td>
        <td class="city">
          <input class="form-control input-sm" type="text" id="city-field" placeholder="Led Id" />
        </td>
        <td class="add">
          <button id="add-btn">Add</button>
          <button id="edit-btn">Edit</button>
        </td>
      </table>
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th class="sort" data-sort="name">Building Id</th>
        <th class="sort" data-sort="age">Flat Id</th>
        <th class="sort" data-sort="city">Led Id</th>
        <th colspan="2">
          <input type="text" class="search form-control input-sm" placeholder="Search..." />
        </th>
      </tr>
    </thead>
    <tbody class="list">
      <tr>
        <td class="id" style="display:none;">1</td>
        <td class="name">A1</td>
        <td class="age">1</td>
        <td class="city">14</td>
        <td class="edit"><button class="btn btn-warning">Edit</button></td>
        <td class="remove"><button class="btn btn-danger">Remove</button></td>
      </tr>
      <tr>
        <td class="id" style="display:none;">2</td>
        <td class="name">A2</td>
        <td class="age">2</td>
        <td class="city">15</td>
        <td class="edit"><button class="btn btn-warning">Edit</button></td>
        <td class="remove"><button class="btn btn-danger">Remove</button></td>
      </tr>
      <tr>
        <td class="id" style="display:none;">3</td>
        <td class="name">A1</td>
        <td class="age">3</td>
        <td class="city">16-17</td>
        <td class="edit"><button class="btn btn-warning">Edit</button></td>
        <td class="remove"><button class="btn btn-danger">Remove</button></td>
      </tr>
      <tr>
        <td class="id" style="display:none;">4</td>
        <td class="name">A2</td>
        <td class="age">1</td>
        <td class="city">18</td>
        <td class="edit"><button class="btn btn-warning">Edit</button></td>
        <td class="remove"><button class="btn btn-danger">Remove</button></td>
      </tr>
    </tbody>
  </table>
 
  
  <p>Copyright@BBH 2018</p>
</div>

<script>
  var options = {
  valueNames: [ 'id', 'name', 'age', 'city' ]
};

// Init list
var contactList = new List('contacts', options);

var idField = $('#id-field'),
    nameField = $('#name-field'),
    ageField = $('#age-field'),
    cityField = $('#city-field'),
    addBtn = $('#add-btn'),
    editBtn = $('#edit-btn').hide(),
    removeBtns = $('.btn-danger'),
    editBtns = $('.btn-warning');

// Sets callbacks to the buttons in the list
refreshCallbacks();

addBtn.click(function() {
  contactList.add({
    id: Math.floor(Math.random()*110000),
    name: nameField.val(),
    age: ageField.val(),
    city: cityField.val()
  });
  clearFields();
  refreshCallbacks();
});

editBtn.click(function() {
  var item = contactList.get('id', idField.val())[0];
  item.values({
    id:idField.val(),
    name: nameField.val(),
    age: ageField.val(),
    city: cityField.val()
  });
  clearFields();
  editBtn.hide();
  addBtn.show();
});

function refreshCallbacks() {
  // Needed to add new buttons to jQuery-extended object
  removeBtns = $(removeBtns.selector);
  editBtns = $(editBtns.selector);
  
  removeBtns.click(function() {
    var itemId = $(this).closest('tr').find('.id').text();
    contactList.remove('id', itemId);
  });
  
  editBtns.click(function() {
    var itemId = $(this).closest('tr').find('.id').text();
    var itemValues = contactList.get('id', itemId)[0].values();
    idField.val(itemValues.id);
    nameField.val(itemValues.name);
    ageField.val(itemValues.age);
    cityField.val(itemValues.city);
    
    editBtn.show();
    addBtn.hide();
  });
}

function clearFields() {
  nameField.val('');
  ageField.val('');
  cityField.val('');
}
</script>
